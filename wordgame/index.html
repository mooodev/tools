<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–≤—è–∑–∏ (Connections)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 5px;
        }
        p.subtitle {
            margin-top: 0;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }
        .board-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .solved-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .solved-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .solved-theme {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .card {
            background-color: #efefe6;
            border: none;
            border-radius: 8px;
            padding: 20px 10px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            user-select: none;
            text-transform: uppercase;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
        }
        .card.selected {
            background-color: #5a594e;
            color: white;
        }
        .card.shake {
            animation: shake 0.4s;
        }
        .mistakes {
            margin: 20px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dot {
            height: 12px;
            width: 12px;
            background-color: #5a594e;
            border-radius: 50%;
            display: inline-block;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        button.action-btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 24px;
            border: 1px solid #000;
            background-color: white;
            cursor: pointer;
            transition: 0.2s;
        }
        button.action-btn:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }
        button.action-btn#submit {
            background-color: #000;
            color: #fff;
        }
        button.action-btn#submit:disabled {
            background-color: #ccc;
            border-color: #ccc;
            color: #fff;
        }
        #message {
            height: 20px;
            font-weight: bold;
            color: #e02424;
            margin-bottom: 10px;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        @media (max-width: 480px) {
            .card { font-size: 11px; padding: 15px 5px; }
            button.action-btn { padding: 10px 15px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <h1>–°–≤—è–∑–∏</h1>
    <p class="subtitle">–°–≥—Ä—É–ø–ø–∏—Ä—É–π—Ç–µ —Å–ª–æ–≤–∞ –ø–æ 4<br>–≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –∏—Ö –æ–±—â–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π.</p>

    <div id="message"></div>

    <div class="board-container">
        <div class="solved-area" id="solved-area"></div>
        <div class="grid" id="grid"></div>
    </div>

    <div class="mistakes" id="mistakes-container">
        –û—Å—Ç–∞–ª–æ—Å—å –æ—à–∏–±–æ–∫: <span id="dots"></span>
    </div>

    <div class="controls">
        <button class="action-btn" id="shuffle">–ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
        <button class="action-btn" id="deselect" disabled>–°–±—Ä–æ—Å–∏—Ç—å</button>
        <button class="action-btn" id="submit" disabled>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    </div>

    <script>
        // –ò—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏
        const gameData = [
            { theme: "–¶–í–ï–¢–ê", words: ["–ö–†–ê–°–ù–´–ô", "–°–ò–ù–ò–ô", "–ó–ï–õ–ï–ù–´–ô", "–ñ–ï–õ–¢–´–ô"], color: "#faddc7" },
            { theme: "–û–í–û–©–ò", words: ["–ú–û–†–ö–û–í–¨", "–ö–ê–†–¢–û–§–ï–õ–¨", "–û–ì–£–†–ï–¶", "–¢–û–ú–ê–¢"], color: "#b5e352" },
            { theme: "–ï–î–ò–ù–ò–¶–´ –ò–ó–ú–ï–†–ï–ù–ò–Ø", words: ["–ú–ï–¢–†", "–õ–ò–¢–†", "–ì–†–ê–ú–ú", "–°–ï–ö–£–ù–î–ê"], color: "#729bba" },
            { theme: "–í–ê–õ–Æ–¢–´", words: ["–†–£–ë–õ–¨", "–î–û–õ–õ–ê–†", "–ï–í–†–û", "–Æ–ê–ù–¨"], color: "#bc70c4" }
        ];

        let activeWords = [];
        let solvedCategories = [];
        let selectedWords = [];
        let mistakes = 4;
        let isGameOver = false;

        const gridElement = document.getElementById('grid');
        const solvedAreaElement = document.getElementById('solved-area');
        const dotsElement = document.getElementById('dots');
        const messageElement = document.getElementById('message');
        
        const btnShuffle = document.getElementById('shuffle');
        const btnDeselect = document.getElementById('deselect');
        const btnSubmit = document.getElementById('submit');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            activeWords = [];
            gameData.forEach(cat => {
                cat.words.forEach(word => {
                    activeWords.push({ word: word, category: cat.theme });
                });
            });
            shuffleArray(activeWords);
            updateBoard();
            updateMistakes();
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞ (–∞–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ–π—Ç—Å–∞)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫
        function updateBoard() {
            gridElement.innerHTML = '';
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –æ—Ç–≥–∞–¥–∞–Ω–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            solvedAreaElement.innerHTML = '';
            solvedCategories.forEach(cat => {
                const row = document.createElement('div');
                row.className = 'solved-row';
                row.style.backgroundColor = cat.color;
                row.innerHTML = `<div class="solved-theme">${cat.theme}</div><div>${cat.words.join(', ')}</div>`;
                solvedAreaElement.appendChild(row);
            });

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Å–ª–æ–≤
            activeWords.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                if (selectedWords.includes(item)) {
                    card.classList.add('selected');
                }
                card.textContent = item.word;
                card.onclick = () => toggleSelect(item);
                gridElement.appendChild(card);
            });

            updateButtons();
        }

        // –í—ã–±–æ—Ä/–æ—Ç–º–µ–Ω–∞ –≤—ã–±–æ—Ä–∞ —Å–ª–æ–≤–∞
        function toggleSelect(item) {
            if (isGameOver) return;
            showMessage(""); 
            
            const index = selectedWords.indexOf(item);
            if (index > -1) {
                selectedWords.splice(index, 1);
            } else {
                if (selectedWords.length < 4) {
                    selectedWords.push(item);
                }
            }
            updateBoard();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        function updateButtons() {
            btnDeselect.disabled = selectedWords.length === 0 || isGameOver;
            btnSubmit.disabled = selectedWords.length !== 4 || isGameOver;
            btnShuffle.disabled = isGameOver;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—Ä—É–∂–æ—á–∫–æ–≤ —Å –æ—à–∏–±–∫–∞–º–∏
        function updateMistakes() {
            dotsElement.innerHTML = '';
            for (let i = 0; i < mistakes; i++) {
                dotsElement.innerHTML += '<span class="dot"></span>';
            }
        }

        // –ü–æ–∫–∞–∑ –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(msg) {
            messageElement.textContent = msg;
            if (msg) {
                setTimeout(() => {
                    if (messageElement.textContent === msg) {
                        messageElement.textContent = "";
                    }
                }, 2500);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏ –ø—Ä–∏ –æ—à–∏–±–∫–µ
        function shakeSelected() {
            const cards = gridElement.querySelectorAll('.card.selected');
            cards.forEach(card => {
                card.classList.remove('shake');
                void card.offsetWidth; // –¢—Ä–∏–≥–≥–µ—Ä —Ä–µ—Ñ–ª–æ—É –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                card.classList.add('shake');
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤
        function checkSubmission() {
            if (selectedWords.length !== 4 || isGameOver) return;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∞—Ç –ª–∏ –≤—Å–µ 4 —Å–ª–æ–≤–∞ –∫ –æ–¥–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            const firstCategory = selectedWords[0].category;
            const isCorrect = selectedWords.every(item => item.category === firstCategory);

            if (isCorrect) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                const categoryData = gameData.find(c => c.theme === firstCategory);
                solvedCategories.push(categoryData);
                
                // –£–¥–∞–ª—è–µ–º —É–≥–∞–¥–∞–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –∏–∑ –∞–∫—Ç–∏–≤–Ω—ã—Ö
                activeWords = activeWords.filter(item => item.category !== firstCategory);
                selectedWords = [];
                
                if (activeWords.length === 0) {
                    isGameOver = true;
                    showMessage("–í—ã –ø–æ–±–µ–¥–∏–ª–∏! üéâ");
                }
                
                updateBoard();
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                shakeSelected();
                mistakes--;
                updateMistakes();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ "–æ–¥–Ω–æ —Å–ª–æ–≤–æ –¥–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞"
                const categoryCounts = {};
                selectedWords.forEach(item => {
                    categoryCounts[item.category] = (categoryCounts[item.category] || 0) + 1;
                });
                
                const hasThree = Object.values(categoryCounts).some(count => count === 3);
                
                if (mistakes === 0) {
                    isGameOver = true;
                    showMessage("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! üòî");
                    revealAnswers();
                } else if (hasThree) {
                    showMessage("–û–¥–Ω–æ —Å–ª–æ–≤–æ –ª–∏—à–Ω–µ–µ!");
                } else {
                    showMessage("–ù–µ–≤–µ—Ä–Ω–æ!");
                }
            }
        }

        // –†–∞—Å–∫—Ä—ã—Ç—å –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –æ—Ç–≤–µ—Ç—ã –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
        function revealAnswers() {
            selectedWords = [];
            const remainingCategories = [...new Set(activeWords.map(item => item.category))];
            
            remainingCategories.forEach(theme => {
                const categoryData = gameData.find(c => c.theme === theme);
                solvedCategories.push(categoryData);
            });
            activeWords = [];
            updateBoard();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        btnShuffle.onclick = () => {
            shuffleArray(activeWords);
            updateBoard();
        };

        btnDeselect.onclick = () => {
            selectedWords = [];
            updateBoard();
        };

        btnSubmit.onclick = checkSubmission;

        // –ó–∞–ø—É—Å–∫
        initGame();
    </script>
</body>
</html>
